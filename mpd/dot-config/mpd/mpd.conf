music_directory		"~/music"
playlist_directory	"~/.config/mpd/playlists"
pid_file		"~/.config/mpd/pid"
sticker_file		"~/.config/mpd/sticker.sql"

auto_update		"yes"

audio_output {
        type            "pulse"
        name            "pulse audio"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
